<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar | HBO Max</title>

    
    <link rel="stylesheet" href="styles/signIn.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="container-nav">
            <a href="index.html" class="container-img">
                <img src="assets/images/hbo-logo.svg" alt="logo HBO">
            </a>

            <div class="container-btn">
                <a href="signIn.html" class="item-nav">entrar</a>
                <a href="index.html/#subscription" class="item-nav --btn">assine agora</a>
            </div>
        </nav>
    </header>

    <section class="container-content">
        <main class="container-main">
            <form class="form-main">
                <h1 class="title-form spaced-text">ENTRAR</h1>
                <label>Você tem uma conta da HBO Max?</label>
                <input type="email" class="input-form" required autocomplete="email" placeholder="Endereço de e-mail">
                <input type="password" class="input-form" required placeholder="Senha">

                <div class="footer-form">
                    <button type="submit" class="btn-special spaced-text">entrar</button>
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </form>
        </main>
        <footer>
            <div class="container-link">
                <a class="spaced-text" href="https://www.hbomax.com/br/pt/sitemap">
                    Agora na HBO Max
                </a>
                <a class="spaced-text" href="https://www.hbomax.com/br/pt/coming-soon">
                    Em breve
                </a>
                <a class="spaced-text" href="https://www.hbomax.com/br/pt/feature">
                    Filme em destaque
                </a>
                <a class="spaced-text" href="https://www.hbomax.com/br/pt/series">Séries</a>
                <a class="spaced-text" href="https://help.hbomax.com/br">Ajuda</a>
            </div>

            <p class="text-right-reserved">
                © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.
            </p>

            <div class="social-media">
                <a href="https://www.facebook.com/HBOMaxBr/">
                    <img src="assets/images/fb_0.png" alt="Facebook">
                </a>
                <a href="https://twitter.com/HBOMaxBR">
                    <img src="assets/images/twitter_0.png" alt="Twitter">
                </a>
                <a href="https://www.instagram.com/hbomaxbr/">
                    <img src="assets/images/instagram_0.png" alt="Instagram">
                </a>
                <a href="https://www.youtube.com/c/hbomaxbr">
                    <img src="assets/images/youtube_0.png" alt="Youtube">
                </a>
            </div>
        </footer>
    </section>
</body>

</html>
